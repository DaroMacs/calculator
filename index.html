<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./fooddb.js"></script>
    <script defer src="./app.js"></script>
    <title>Incorporar Librería - Dario Macedo</title>
</head>
<body>
    <header class="mb-3">
        <div class="nav row g-0 justify-content-between">
            <div class="logo col-auto d-flex align-items-center ps-4">
                <h2 class="name-1 pe-2 mb-0">Incorporar Librería</h2>
                <p class='h1 mb-0 name'>|</p>
                <p class="h1 mb-0 ps-2 name">By Dario Macedo</p>
            </div>          
    </header>

    <div class="container col-sm-12 col-lg-8 mb-3">
        <div class="row justify-content-center desafio rounded-top rounded-bottom mb-3">
            <div class="col-8 w-100 text-center">
                <h2 class="titulo  m-0 py-3 pb-0">Calculadora de Calorías</h2>
                <p class="underline text-start ps-3 mt-3">Ingresa los datos para calcular tus calorías.</p>            
            </div> 
            <div class="row row1">
                <div class="col-6 dynamic">
                    <label for="food">Selecciona tu alimento</label>
                    <select class='dropdown-list' name="food" id="alimento" type="range">
                        <option value="">Da Click</option>
                    </select>
                    <div>
                        <a href="https://www.bcn.cl/come_inteligente/tabla_calorias" class="coder">Fuente Base de Datos</a>
                    </div>

                <div class="col-12 mt-3">
                        <label for="calorias">Elige las Kcalorías del alimento</label>
                        <input style="max-width:100px;" class="form-control" type="number" name="calorias" min="1" max="1000" id="calorias"></input>
                </div>
                <div class="col-6 mt-3 mb-3">
                        <label for="dias">Consumo semanal en días</label>
                        <select style="width:100px;" name="dias" id="dias" type="range" min="0" max="1000">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                </div>
               
                          
        </div> 
        <div class="col-6 dynamic">
            
        </div>
       
                  
</div> 
        <div class="col-8 w-100 text-center">
            <a href="#" class="btn btn-outline-primary btn-sm start-app mb-2">Calcular</a>
            <p class="coder text-center">Da click para empezar</p>                
        </div>
        <div class="col-8">
        <p class="text-center message" id="message"></p>
        </div>     
        </div> 
    </div> 
</div>
    <div class='container col-sm-12 col-lg-8 mb-3 g-0' id="results">
    
    </div>

    <section id='seccion' class="container g-0 col-sm-12 col-lg-8 mb-3">
        <div class="row row2">
        </div>
     </section>
     
    </body>
    </html>
